<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Table Generator</title>
</head>

<body class="bg-gradient-to-br from-black via-red-950 to-black
             flex flex-col items-center justify-center min-h-screen
             p-6 font-sans text-white">

    <div class="bg-red-900/20 p-8 rounded-3xl
                shadow-[0_25px_60px_rgba(255,0,0,0.8)]
                border-b-8 border-red-700
                w-full max-w-sm">
        
        <h1 class="text-3xl font-black text-center mb-8
                   text-red-400 tracking-tighter uppercase italic
                   drop-shadow-[0_0_15px_rgba(255,0,0,1)]">
            Table Generator
        </h1>

        <div class="flex flex-col gap-6">
            <input type="number" id="num" placeholder="Enter number" 
                class="w-full bg-black/40 text-red-200
                       border-2 border-red-600
                       p-4 rounded-xl font-bold
                       shadow-[inset_0_2px_6px_rgba(0,0,0,0.9)]
                       focus:outline-none focus:border-red-400 transition-all">
            
            <input type="number" id="range" placeholder="Enter range" 
                class="w-full bg-black/40 text-red-200
                       border-2 border-red-600
                       p-4 rounded-xl font-bold
                       shadow-[inset_0_2px_6px_rgba(0,0,0,0.9)]
                       focus:outline-none focus:border-red-400 transition-all">
            
            <button onclick="GenerateTable()" id="btn" 
                class="w-full bg-red-600 hover:bg-red-500
                       text-white font-black py-4 rounded-xl
                       border-b-6 border-red-900
                       active:border-b-0 active:translate-y-1.5
                       shadow-[0_15px_40px_rgba(255,0,0,0.9)]
                       transition-all cursor-pointer uppercase tracking-widest">
                Generate
            </button>
        </div>

        <div id="result"
             class="mt-8 flex flex-col gap-2
                    text-red-300 font-semibold
                    drop-shadow-[0_0_8px_rgba(255,0,0,0.8)]">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
